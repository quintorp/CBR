<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <title>Children's Bible Reader</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="swfobject.js"></script>
    <script type="text/javascript">
        var swfVersionStr = "10.1.52";
        var xiSwfUrlStr = "";
        var flashvars = {};
        flashvars.clipToLoad = "MainClip.swf";
        var params = {};
        params.quality = "high";
        params.bgcolor = "#ffffff";
        params.play = "true";
        params.loop = "false";
        params.wmode = "window";
        params.scale = "showall";
        params.menu = "false";
        params.devicefont = "false";
        params.salign = "";
        params.allowscriptaccess = "sameDomain";
        params.allowFullScreen = "true";
        var attributes = {};
        attributes.id = "PreloaderClip";
        attributes.name = "PreloaderClip";
        attributes.align = "middle";
        swfobject.createCSS ("html", "height:100%; background-color: #ffffff;");
        swfobject.createCSS ("body", "margin:0; padding:0; overflow:hidden; height:100%;");
        swfobject.embedSWF ("PreloaderClip.swf", "flashContent", "800", "600", swfVersionStr, xiSwfUrlStr, flashvars, params, attributes);
    </script>
</head>
<body bgcolor="#ffffff">
<div align="center">
    <!-- SWFObject's dynamic embed method replaces this alternative HTML content for Flash content when enough JavaScript and Flash plug-in support is available. -->
    <div id="flashContent">
        <a href="http://www.adobe.com/go/getflash"> <img
                src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif"
                alt="Get Adobe Flash player"/> </a>

        <p>This page requires Flash Player version 10.1.52 or higher.</p>
    </div>
</div>
</body>
</html>
